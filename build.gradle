apply plugin: 'groovy'
apply plugin: 'application'

group = 'dinga'
version = '0.1'
mainClassName = 'dinga.Invaders'

sourceCompatibility = 1.7
targetCompatibility = 1.7

run.standardInput = System.in

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
  manifest {
    attributes 'Implementation-Title': 'jogo dos cachorros aqui de casa', 'Implementation-Version': version, 'Main-Class': 'dinga.Main', 'Class-Path': configurations.compile.collect { it.getName() }.join(' ')
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.2.1'
}
